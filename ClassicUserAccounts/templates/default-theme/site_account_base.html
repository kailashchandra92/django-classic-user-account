<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static request.THEME_NAME|add:'css/bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static request.THEME_NAME|add:'css/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static request.THEME_NAME|add:'css/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static request.THEME_NAME|add:'css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static request.THEME_NAME|add:'css/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="{% static request.THEME_NAME|add:'css/site_account_base.css' %}">

  <style>
    .login-logo{
      border-bottom: none;
      margin-bottom: 0px;
      background: #fff;
    }
    .logo{
        position: relative;
        margin-bottom: 20px;
        height: 60px;
    }
    .logo .logo-img{
      width: 150px;
      height: 150px;
      margin: 0px auto;
      border-radius: 50%;
      position: absolute;
      left: 30%;
      top: -75px;
      border: 3px solid #fff;
      box-shadow: 0px 1px 6px 1px #000;
      background-color: #101753;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .login-page, .register-page {
      background: #101753;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">

  <div class="login-logo">
    <div class="logo">
      <div class="logo-img" style="background-image:url('/static/img/logo.png')"></div>
    </div>
    <b>{% block content_header %} {% endblock%}</b>
  </div>

  {% block content %}
  {% endblock %}

</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static request.THEME_NAME|add:'js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static request.THEME_NAME|add:'js/bootstrap/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static request.THEME_NAME|add:'js/icheck.min.js' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
